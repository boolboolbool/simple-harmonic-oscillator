<!DOCTYPE html>
<html>
  <head>
    <title>Harmonic Oscillator Simulation</title>
    <meta http-equiv="content-type" content="text/htmll charset=utf-8" />
    <link rel="shortcut icon" href="favicon.ico">    
    <style>
      h1 { text-align: center; }
      .HarmonicOscillator-alert {
        color: red;
        border: 1px solid red;
        background: #ffeeee;
        padding: 5px;
      }
      .HarmonicOscillator-input {
        font-family: inherit;
        font-size: 100%;
        margin: 0;
        padding: 10px 7px 7px 7px;
      }
      .HarmonicOscillator-inputSmall { width: 5em; }
      .HarmonicOscillator-isTextCentered { text-align: center; }
    </style>
  </head>
  <body>
    <h1>Harmonic Oscillator Simulation</h1>
    <div class="HarmonicOscillator">
      <p id="HarmonicOscillator-notSupportedMessage"
         class="HarmonicOscillator-alert">
        Please use a newer browser to see the simulation.
      </p>
      <canvas class="HarmonicOscillator-canvas"></canvas>
      <p class="HarmonicOscillator-isTextCentered">Mass<br>
        <input class="HarmonicOscillator-input HarmonicOscillator-inputSmall
                      HarmonicOscillator-isTextCentered" type="number"
               id="HarmonicOscillator-mass"
               min="1" max="10000" step="1" pattern="\d">
      </p>
      <p class="HarmonicOscillator-isTextCentered">Spring constant<br>
        <input class="HarmonicOscillator-input HarmonicOscillator-inputSmall
                      HarmonicOscillator-isTextCentered" type="number"
               id="HarmonicOscillator-springConstant" name="springConstant"
               min="1" max="10000" step="1" pattern="\d">
      </p>
    </div>
  </body>
  <script type="module" src="js/simulation.js"></script>
</html>
